    <script>
      /** @type {(name: string, objectStore: string) => Promise<{put: (v:any) => Promise<number>}}> */
      const openDB = (name, objectStore) => {
        return new Promise((resolve, reject) => {
          const dbReq = window.indexedDB.open(name, 1);
          dbReq.onupgradeneeded = (e) => {
            dbReq.result.createObjectStore(objectStore, {
              autoIncrement: false,
              keyPath: "id",
            });
          };
          dbReq.onsuccess = (e) => {
            /** @type {(exec: <T>(s:IDBObjectStore) => IDBRequest<T>, mode: IDBTransactionMode) => Promise<T> */
            const generic = (exec, mode) => {
              return new Promise((resolve, reject) => {
                const tx = dbReq.result.transaction(
                  objectStore,
                  mode ? mode : "readonly"
                );
                const req = exec(tx.objectStore(objectStore));
                req.onsuccess = (e) => tx.commit();
                req.onerror = (e) => tx.abort();

                tx.oncomplete = (e) => resolve(req.result);
                tx.onerror = (e) => reject(e);
                tx.onabort = (e) => reject(e);
              });
            };

            resolve({
              put: (value, key) => {
                return generic((store) => store.put(value, key), "readwrite");
              },
              delete: (query) => {
                return generic((store) => store.delete(query), "readwrite");
              },
              clear: () => {
                return generic((store) => store.clear(), "readwrite");
              },
              get: (id) => {
                return generic((store) => store.get(id), "readonly");
              },
              getAll: (query, count) => {
                return generic(
                  (store) => store.getAll(query, count),
                  "readonly"
                );
              },
            });
          };

          dbReq.onerror = (e) => reject(e);
          dbReq.onblocked = (e) => reject(e);
        });
      };

      const prev = window.showDirectoryPicker;
      if (prev !== undefined) {
        /** @type {Promise<{allMap: Map<number, any>; allValueMap: Map<any, any>; put: (v: any) => Promise<number>;}>} */
        const _db = openDB("FilesDB", "FilesObjectStore").then((db) =>
          db.getAll().then((all) => {
            const allMap = new Map(all.map((v) => [v.id, v]));
            const allValueMap = new Map(all.map((v) => [v.value, v]));
            let maxId = Math.max(...allMap.keys(), 0);

            return {
              allMap,
              allValueMap,
              getAll: () => [...allMap.values()],
              keys: () => [...allMap.keys()],
              get: (id) => allMap.get(id),
              delete: async (id) => {
                const item = allMap.get(id);
                if (!item) return undefined;

                return db.delete(id).then((_) => {
                  allMap.delete(id);
                  allValueMap.delete(item.value);
                  return item;
                });
              },
              put: async (v) => {
                const s = Object.getOwnPropertySymbols(v).find(
                  (s) => String(s) === "Symbol(_dartObj)"
                );
                if (s) {
                  console.log("Symbol(_dartObj)", s, v);
                  v = v[s];
                  console.log("Symbol(_dartObj)2", s, v);
                }

                const _saved = allValueMap.get(v);
                if (_saved) return _saved;
                for (const [key, value] of allMap) {
                  const c = value.value;
                  if (
                    v.name === c.name &&
                    v.kind === c.kind &&
                    (await v.isSameEntry(value.value))
                  ) {
                    // TODO: should be list of items
                    return value;
                  }
                }
                maxId += 1;
                const item = { value: v, id: maxId, savedDate: new Date() };

                return db.put(item).then((id) => {
                  allMap.set(id, item);
                  allValueMap.set(item.value, item);
                  return item;
                });
              },
            };
          })
        );
        window.showDirectoryPicker = function () {
          return prev(arguments).then((v) => {
            v.saveInIndexedDB = () => {
              return _db.then((db) =>
                db.put(v).then((k) => {
                  return k;
                })
              );
            };
            // v.saveInIndexedDB();

            // v.deleteFromIndexedDB = () => {
            //   if (!key) return;
            //   return _db.then((db) =>
            //     db.put(v).then((k) => {
            //       key = k;
            //       return k;
            //     })
            //   );
            // };
            return v;
          });
        };

        window.getSavedFileSystemHandle = () => {
          return _db;
        };
      }
      window.createDB = () => {
        return new Promise((resolve, reject) => {
          const dbReq = window.indexedDB.open("MainDB", 1);
          dbReq.onupgradeneeded = (e) => {
            dbReq.result.createObjectStore("AppState", {
              autoIncrement: false,
              keyPath: "key",
            });
          };
          dbReq.onsuccess = (e) => {
            window.putValueInDB = (v) => {
              window.valueToAdd = v;

              console.log(v);
              console.log(v[Symbol("_dartObj")]);
              console.log(Object.entries(v));
              return new Promise((resolve, reject) => {
                const tx = dbReq.result.transaction("AppState", "readwrite");
                const req = tx
                  .objectStore("AppState")
                  .put({ v: v[Symbol("_dartObj")], key: "1" });
                req.onsuccess = (e) => tx.commit();
                req.onerror = (e) => tx.abort();

                tx.oncomplete = (e) => resolve(e);
                tx.onerror = (e) => reject(e);
                tx.onabort = (e) => reject(e);
              });
            };

            resolve({
              put: window.putValueInDB,
            });
          };

          dbReq.onerror = (e) => reject(e);
          dbReq.onblocked = (e) => reject(e);
        });
      };
    </script>

    <script>
      var serviceWorkerVersion = null;
      var scriptLoaded = false;
      function loadMainDartJs() {
        if (scriptLoaded) {
          return;
        }
        scriptLoaded = true;
        var scriptTag = document.createElement("script");
        scriptTag.src = "main.dart.js";
        scriptTag.type = "application/javascript";
        document.body.append(scriptTag);
      }

      if ("serviceWorker" in navigator) {
        // Service workers are supported. Use them.
        window.addEventListener("load", function () {
          // Wait for registration to finish before dropping the <script> tag.
          // Otherwise, the browser will load the script multiple times,
          // potentially different versions.
          var serviceWorkerUrl =
            "flutter_service_worker.js?v=" + serviceWorkerVersion;
          navigator.serviceWorker.register(serviceWorkerUrl).then((reg) => {
            function waitForActivation(serviceWorker) {
              serviceWorker.addEventListener("statechange", () => {
                if (serviceWorker.state == "activated") {
                  console.log("Installed new service worker.");
                  loadMainDartJs();
                }
              });
            }
            if (!reg.active && (reg.installing || reg.waiting)) {
              // No active web worker and we have installed or are installing
              // one for the first time. Simply wait for it to activate.
              waitForActivation(reg.installing ?? reg.waiting);
            } else if (!reg.active.scriptURL.endsWith(serviceWorkerVersion)) {
              // When the app updates the serviceWorkerVersion changes, so we
              // need to ask the service worker to update.
              console.log("New service worker available.");
              reg.update();
              waitForActivation(reg.installing);
            } else {
              // Existing service worker is still good.
              console.log("Loading app from service worker.");
              loadMainDartJs();
            }
          });

          // If service worker doesn't succeed in a reasonable amount of time,
          // fallback to plaint <script> tag.
          setTimeout(() => {
            if (!scriptLoaded) {
              console.warn(
                "Failed to load app from service worker. Falling back to plain <script> tag."
              );
              loadMainDartJs();
            }
          }, 4000);
        });
      } else {
        // Service workers not supported. Just drop the <script> tag.
        loadMainDartJs();
      }
    </script>
